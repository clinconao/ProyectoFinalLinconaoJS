<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Calculadora de boletas</title>
</head>

<body>
    <main>
        <header>
            <h1 id="calculopers">Calculadora de boletas de honorarios</h1>
        </header>
        <form id="datosForm">
            <label for="nombre">Nombre</label><input id="nombre" type="text">
            <label for="servicio">Nombre del servicio</label><input id="servicio" type="text">
            <label for="monto">Monto</label><input id="monto" type="number">
            <label for="anio">Año servicio</label><input id="anioservicio" type="number">
            <label for="tasaRetencion">Tasa retención</label><input id="tasa" type="number">
            <button type="submit" class="btn btn-primary mb-3">Calcular</button>
        </form>
        <br>
        <br>
        <h2 id="list">Boletas</h2>
        <p id="registros"></p>
    </main>
    <script src="./JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
